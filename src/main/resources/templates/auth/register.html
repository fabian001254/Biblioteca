<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Registro')">
</head>
<body>
    <header th:replace="fragments/header :: navbar"></header>
    
    <main class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <h1>Biblioteca</h1>
                <p>Crea una cuenta para acceder al sistema</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" style="width: 100%;">Registrarse</button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center">
                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
