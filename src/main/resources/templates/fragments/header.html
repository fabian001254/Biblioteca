<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Biblioteca'">Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:fragment="navbar">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="navbar-brand">Biblioteca</a>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a class="nav-link" th:href="@{/books}">Libros</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a class="nav-link" th:href="@{/loans}">Préstamos</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/librarians}">Bibliotecarios</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a class="nav-link" th:href="@{/readers}">Lectores</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">Cerrar Sesión</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/register}">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
