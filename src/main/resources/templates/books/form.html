<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(${book.id} ? 'Editar Libro' : 'Nuevo Libro')">
</head>
<body>
    <header th:replace="fragments/header :: navbar"></header>
    
    <main class="container protected-page">
        <h1 class="mt-4 mb-4" th:text="${book.id} ? 'Editar Libro' : 'Nuevo Libro'">Nuevo Libro</h1>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{${book.id} ? '/books/' + ${book.id} : '/books'}" th:object="${book}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="form-group">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="author" class="form-label">Autor</label>
                        <input type="text" id="author" th:field="*{author}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre" class="form-label">Género</label>
                        <input type="text" id="genre" th:field="*{genre}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="year" class="form-label">Año de publicación</label>
                        <input type="number" id="year" th:field="*{year}" class="form-control" required min="1000" max="2100">
                        <div class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity" class="form-label">Cantidad disponible</label>
                        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required min="0">
                        <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/books}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
